
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H₂SO₄ Dilution Calculator (by % Input)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      max-width: 800px;
    }
    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 6px;
      margin-top: 5px;
      width: 200px;
    }
    .note {
      font-size: 0.85em;
      color: #555;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    @media print {
      button, input {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>Empty: Sulfuric Acid Dilution Calculator</h2>

  <label>Final Volume (V₂ in L)</label>
  <input type="number" id="v2" value="1000">

  <label>Stock Acid Strength (%) <span class="note">e.g. 97</span></label>
  <input type="number" id="p1" value="97">

  <label>Stock Acid Density (g/mL) <span class="note">e.g. 1.84</span></label>
  <input type="number" step="0.001" id="d1" value="1.84">

  <label>Target Acid Strength (%) <span class="note">e.g. 15</span></label>
  <input type="number" id="p2" value="15">

  <label>Target Acid Density (g/mL) <span class="note">e.g. 1.106</span></label>
  <input type="number" step="0.001" id="d2" value="1.106">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const MW = 98.08;

      const V2 = parseFloat(document.getElementById("v2").value);
      const P1 = parseFloat(document.getElementById("p1").value); // 97
      const D1 = parseFloat(document.getElementById("d1").value); // 1.84
      const P2 = parseFloat(document.getElementById("p2").value); // 15
      const D2 = parseFloat(document.getElementById("d2").value); // 1.106

      if ([V2, P1, D1, P2, D2].some(v => isNaN(v) || v <= 0)) {
        document.getElementById("output").innerHTML = "<strong>Please enter valid, positive numbers.</strong>";
        return;
      }

      const C1 = ((P1 * 10) / MW) / (1 / D1);
      const C2 = ((P2 * 10) / MW) / (1 / D2);

      if (C2 >= C1) {
        document.getElementById("output").innerHTML = "<strong>Error: Target concentration must be less than stock concentration.</strong>";
        return;
      }

      const V1 = (C2 * V2) / C1;
      const VH2O = V2 - V1;

      document.getElementById("output").innerHTML = `
        <strong>Calculated Molarities:</strong><br>
        C₁ = ${C1.toFixed(2)} M (from ${P1}% @ ${D1} g/mL)<br>
        C₂ = ${C2.toFixed(2)} M (from ${P2}% @ ${D2} g/mL)<br><br>

        <strong>Required Volumes:</strong><br>
        Volume of 97% H₂SO₄ to add (V₁): <strong>${V1.toFixed(2)} L</strong><br>
        Volume of Water: <strong>${VH2O.toFixed(2)} L</strong>
      `;
    }
  </script>
</body>
</html>
